<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <title th:text="#{email.activation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="direction: rtl">
<p th:text="#{email.greeting(${user.firstName})}">
</p>
<p th:text="#{email.activation.content}">
</p>
<p>
    کد تایید : <span th:text="${user.activationKey}"></span>
</p>
<p>
    <span th:text="#{email.bestRegards}"></span>
    <br/>
    <em th:text="#{email.signature}"></em>
</p>
</body>
</html>
