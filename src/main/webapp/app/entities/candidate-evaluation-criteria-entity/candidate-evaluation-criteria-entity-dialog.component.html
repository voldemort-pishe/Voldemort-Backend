<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCandidateEvaluationCriteriaEntityLabel">Create or edit a Candidate Evaluation Criteria Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!candidateEvaluationCriteriaEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="candidateEvaluationCriteriaEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="candidateEvaluationCriteriaEntity.userId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userComment">User Comment</label>
            <textarea class="form-control" name="userComment" id="field_userComment"
                [(ngModel)]="candidateEvaluationCriteriaEntity.userComment" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_evaluationCriteriaId">Evaluation Criteria Id</label>
            <input type="number" class="form-control" name="evaluationCriteriaId" id="field_evaluationCriteriaId"
                [(ngModel)]="candidateEvaluationCriteriaEntity.evaluationCriteriaId" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_candidate">Candidate</label>
            <select class="form-control" id="field_candidate" name="candidate" [(ngModel)]="candidateEvaluationCriteriaEntity.candidate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="candidateEntityOption.id === candidateEvaluationCriteriaEntity.candidate?.id ? candidateEvaluationCriteriaEntity.candidate : candidateEntityOption" *ngFor="let candidateEntityOption of candidateentities; trackBy: trackCandidateEntityById">{{candidateEntityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
