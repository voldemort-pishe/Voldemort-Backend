
<div *ngIf="companyEntity">
    <h2><span>Company Entity</span> {{companyEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{companyEntity.name}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <div *ngIf="companyEntity.user">
                <a [routerLink]="['/user-entity', companyEntity.user?.id]">{{companyEntity.user?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company-entity/'+ companyEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
