<div>
    <h2>
        <span>Company Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-company-entity" [routerLink]="['/', { outlets: { popup: ['company-entity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Company Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="companyEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companyEntity of companyEntities ;trackBy: trackId">
                <td><a [routerLink]="['../company-entity', companyEntity.id ]">{{companyEntity.id}}</a></td>
                <td>{{companyEntity.name}}</td>
                <td>
                    <div *ngIf="companyEntity.user">
                        <a [routerLink]="['../user-entity', companyEntity.user?.id ]" >{{companyEntity.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../company-entity', companyEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-entity/'+ companyEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-entity/'+ companyEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
