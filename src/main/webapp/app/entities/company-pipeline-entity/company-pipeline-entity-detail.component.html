
<div *ngIf="companyPipelineEntity">
    <h2><span>Company Pipeline Entity</span> {{companyPipelineEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{companyPipelineEntity.title}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{companyPipelineEntity.weight}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <div *ngIf="companyPipelineEntity.company">
                <a [routerLink]="['/company-entity', companyPipelineEntity.company?.id]">{{companyPipelineEntity.company?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company-pipeline-entity/'+ companyPipelineEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
