
<div *ngIf="evaluationCriteriaEntity">
    <h2><span>Evaluation Criteria Entity</span> {{evaluationCriteriaEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{evaluationCriteriaEntity.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{evaluationCriteriaEntity.description}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <div *ngIf="evaluationCriteriaEntity.company">
                <a [routerLink]="['/company-entity', evaluationCriteriaEntity.company?.id]">{{evaluationCriteriaEntity.company?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'evaluation-criteria-entity/'+ evaluationCriteriaEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
