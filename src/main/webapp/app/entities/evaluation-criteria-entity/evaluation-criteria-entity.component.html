<div>
    <h2>
        <span>Evaluation Criteria Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-evaluation-criteria-entity" [routerLink]="['/', { outlets: { popup: ['evaluation-criteria-entity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Evaluation Criteria Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="evaluationCriteriaEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Description</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evaluationCriteriaEntity of evaluationCriteriaEntities ;trackBy: trackId">
                <td><a [routerLink]="['../evaluation-criteria-entity', evaluationCriteriaEntity.id ]">{{evaluationCriteriaEntity.id}}</a></td>
                <td>{{evaluationCriteriaEntity.title}}</td>
                <td>{{evaluationCriteriaEntity.description}}</td>
                <td>
                    <div *ngIf="evaluationCriteriaEntity.company">
                        <a [routerLink]="['../company-entity', evaluationCriteriaEntity.company?.id ]" >{{evaluationCriteriaEntity.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../evaluation-criteria-entity', evaluationCriteriaEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluation-criteria-entity/'+ evaluationCriteriaEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evaluation-criteria-entity/'+ evaluationCriteriaEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
