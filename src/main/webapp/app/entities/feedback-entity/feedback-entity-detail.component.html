
<div *ngIf="feedbackEntity">
    <h2><span>Feedback Entity</span> {{feedbackEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{feedbackEntity.userId}}</span>
        </dd>
        <dt><span>Feedback Text</span></dt>
        <dd>
            <span>{{feedbackEntity.feedbackText}}</span>
        </dd>
        <dt><span>Rating</span></dt>
        <dd>
            <span>{{feedbackEntity.rating}}</span>
        </dd>
        <dt><span>Candidate</span></dt>
        <dd>
            <div *ngIf="feedbackEntity.candidate">
                <a [routerLink]="['/candidate-entity', feedbackEntity.candidate?.id]">{{feedbackEntity.candidate?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'feedback-entity/'+ feedbackEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
