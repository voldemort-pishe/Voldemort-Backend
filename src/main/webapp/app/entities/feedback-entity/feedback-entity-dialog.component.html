<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFeedbackEntityLabel">Create or edit a Feedback Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!feedbackEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="feedbackEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="feedbackEntity.userId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_feedbackText">Feedback Text</label>
            <textarea class="form-control" name="feedbackText" id="field_feedbackText"
                [(ngModel)]="feedbackEntity.feedbackText" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rating">Rating</label>
            <select class="form-control" name="rating" [(ngModel)]="feedbackEntity.rating" id="field_rating" >
                <option value="STRONG_NEGETIVE">STRONG_NEGETIVE</option>
                <option value="NEGETIVE">NEGETIVE</option>
                <option value="POSITIVE">POSITIVE</option>
                <option value="STRONG_POSITIVE">STRONG_POSITIVE</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_candidate">Candidate</label>
            <select class="form-control" id="field_candidate" name="candidate" [(ngModel)]="feedbackEntity.candidate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="candidateEntityOption.id === feedbackEntity.candidate?.id ? feedbackEntity.candidate : candidateEntityOption" *ngFor="let candidateEntityOption of candidateentities; trackBy: trackCandidateEntityById">{{candidateEntityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
