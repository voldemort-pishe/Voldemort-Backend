<div>
    <h2>
        <span>Feedback Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-feedback-entity" [routerLink]="['/', { outlets: { popup: ['feedback-entity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Feedback Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="feedbackEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Id</span></th>
            <th><span>Feedback Text</span></th>
            <th><span>Rating</span></th>
            <th><span>Candidate</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedbackEntity of feedbackEntities ;trackBy: trackId">
                <td><a [routerLink]="['../feedback-entity', feedbackEntity.id ]">{{feedbackEntity.id}}</a></td>
                <td>{{feedbackEntity.userId}}</td>
                <td>{{feedbackEntity.feedbackText}}</td>
                <td>{{feedbackEntity.rating}}</td>
                <td>
                    <div *ngIf="feedbackEntity.candidate">
                        <a [routerLink]="['../candidate-entity', feedbackEntity.candidate?.id ]" >{{feedbackEntity.candidate?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../feedback-entity', feedbackEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback-entity/'+ feedbackEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback-entity/'+ feedbackEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
