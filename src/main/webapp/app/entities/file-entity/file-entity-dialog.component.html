<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFileEntityLabel">Create or edit a File Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fileEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fileEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filename">Filename</label>
            <input type="text" class="form-control" name="filename" id="field_filename"
                [(ngModel)]="fileEntity.filename" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filetype">Filetype</label>
            <input type="text" class="form-control" name="filetype" id="field_filetype"
                [(ngModel)]="fileEntity.filetype" />
        </div>

        <div [hidden]="!(editForm.controls.candidate?.dirty && editForm.controls.candidate?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.candidate?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
