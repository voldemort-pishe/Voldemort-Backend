<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInvoiceEntityLabel">Create or edit a Invoice Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!invoiceEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="invoiceEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_subscription">Subscription</label>
            <select class="form-control" name="subscription" [(ngModel)]="invoiceEntity.subscription" id="field_subscription" >
                <option value="MONTHLY">MONTHLY</option>
                <option value="ANNUALLY">ANNUALLY</option>
                <option value="EXPIRED">EXPIRED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentType">Payment Type</label>
            <select class="form-control" name="paymentType" [(ngModel)]="invoiceEntity.paymentType" id="field_paymentType" >
                <option value="PASARGARD">PASARGARD</option>
                <option value="SAMAN">SAMAN</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentDate">Payment Date</label>
            <div class="d-flex">
                <input id="field_paymentDate" type="datetime-local" class="form-control" name="paymentDate" [(ngModel)]="invoiceEntity.paymentDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="invoiceEntity.amount" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_amountWithTax">Amount With Tax</label>
            <input type="number" class="form-control" name="amountWithTax" id="field_amountWithTax"
                [(ngModel)]="invoiceEntity.amountWithTax" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="invoiceEntity.status" id="field_status" >
                <option value="SUCCESS">SUCCESS</option>
                <option value="FAILED">FAILED</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="invoiceEntity.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userEntityOption.id === invoiceEntity.user?.id ? invoiceEntity.user : userEntityOption" *ngFor="let userEntityOption of userentities; trackBy: trackUserEntityById">{{userEntityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
