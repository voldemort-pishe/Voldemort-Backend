
<div *ngIf="jobEntity">
    <h2><span>Job Entity</span> {{jobEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{jobEntity.name}}</span>
        </dd>
        <dt><span>Candidate</span></dt>
        <dd>
            <div *ngIf="jobEntity.candidate">
                <a [routerLink]="['/candidate-entity', jobEntity.candidate?.id]">{{jobEntity.candidate?.id}}</a>
            </div>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <div *ngIf="jobEntity.company">
                <a [routerLink]="['/company-entity', jobEntity.company?.id]">{{jobEntity.company?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-entity/'+ jobEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
