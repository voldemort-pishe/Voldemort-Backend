
<div *ngIf="paymentTransactionEntity">
    <h2><span>Payment Transaction Entity</span> {{paymentTransactionEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{paymentTransactionEntity.userId}}</span>
        </dd>
        <dt><span>Refrence Id</span></dt>
        <dd>
            <span>{{paymentTransactionEntity.refrenceId}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{paymentTransactionEntity.amount}}</span>
        </dd>
        <dt><span>Invoice</span></dt>
        <dd>
            <div *ngIf="paymentTransactionEntity.invoice">
                <a [routerLink]="['/invoice-entity', paymentTransactionEntity.invoice?.id]">{{paymentTransactionEntity.invoice?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment-transaction-entity/'+ paymentTransactionEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
