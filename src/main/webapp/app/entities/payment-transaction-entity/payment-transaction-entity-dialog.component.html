<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaymentTransactionEntityLabel">Create or edit a Payment Transaction Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!paymentTransactionEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="paymentTransactionEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="paymentTransactionEntity.userId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_refrenceId">Refrence Id</label>
            <input type="number" class="form-control" name="refrenceId" id="field_refrenceId"
                [(ngModel)]="paymentTransactionEntity.refrenceId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="paymentTransactionEntity.amount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_invoice">Invoice</label>
            <select class="form-control" id="field_invoice" name="invoice" [(ngModel)]="paymentTransactionEntity.invoice" >
                <option [ngValue]="null"></option>
                <option [ngValue]="invoiceEntityOption.id === paymentTransactionEntity.invoice?.id ? paymentTransactionEntity.invoice : invoiceEntityOption" *ngFor="let invoiceEntityOption of invoiceentities; trackBy: trackInvoiceEntityById">{{invoiceEntityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
