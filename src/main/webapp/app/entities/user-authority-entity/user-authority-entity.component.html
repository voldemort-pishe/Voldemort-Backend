<div>
    <h2>
        <span>User Authority Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-authority-entity" [routerLink]="['/', { outlets: { popup: ['user-authority-entity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User Authority Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userAuthorityEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Authority Name</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userAuthorityEntity of userAuthorityEntities ;trackBy: trackId">
                <td><a [routerLink]="['../user-authority-entity', userAuthorityEntity.id ]">{{userAuthorityEntity.id}}</a></td>
                <td>{{userAuthorityEntity.authorityName}}</td>
                <td>
                    <div *ngIf="userAuthorityEntity.user">
                        <a [routerLink]="['../user-entity', userAuthorityEntity.user?.id ]" >{{userAuthorityEntity.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-authority-entity', userAuthorityEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-authority-entity/'+ userAuthorityEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-authority-entity/'+ userAuthorityEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
