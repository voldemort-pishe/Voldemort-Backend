
<div *ngIf="userPermissionEntity">
    <h2><span>User Permission Entity</span> {{userPermissionEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Action</span></dt>
        <dd>
            <span>{{userPermissionEntity.action}}</span>
        </dd>
        <dt><span>User Authority</span></dt>
        <dd>
            <div *ngIf="userPermissionEntity.userAuthority">
                <a [routerLink]="['/user-authority-entity', userPermissionEntity.userAuthority?.id]">{{userPermissionEntity.userAuthority?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-permission-entity/'+ userPermissionEntity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
