<div>
    <h2>
        <span>User Permission Entities</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-permission-entity" [routerLink]="['/', { outlets: { popup: ['user-permission-entity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User Permission Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userPermissionEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Action</span></th>
            <th><span>User Authority</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userPermissionEntity of userPermissionEntities ;trackBy: trackId">
                <td><a [routerLink]="['../user-permission-entity', userPermissionEntity.id ]">{{userPermissionEntity.id}}</a></td>
                <td>{{userPermissionEntity.action}}</td>
                <td>
                    <div *ngIf="userPermissionEntity.userAuthority">
                        <a [routerLink]="['../user-authority-entity', userPermissionEntity.userAuthority?.id ]" >{{userPermissionEntity.userAuthority?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-permission-entity', userPermissionEntity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-permission-entity/'+ userPermissionEntity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-permission-entity/'+ userPermissionEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
